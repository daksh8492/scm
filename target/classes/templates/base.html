<!DOCTYPE html>
<html lang="en" th:fragment="parent(content)" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{'/css/output.css'}">
    <link rel="stylesheet" th:href="@{'/css/style.css'}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 dark:bg-gray-600 dark:text-white">

    <div th:if="${LoggedInUser}">
        <div th:replace="~{user/user_navbar :: user-navbar}"></div>
    </div>
    <div th:unless="${LoggedInUser}">
        <div th:replace="~{navbar :: navbar}"></div>
    </div>


    <div class="pt-20">
        <section th:replace="${content}"></section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{'/js/script.js'}"></script>
</body>
</html>
