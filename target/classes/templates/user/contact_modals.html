<div th:fragment="contact">
    <!-- Main modal -->
    <div id="view_contact_modal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <div>
                        <h3 id="contact_name" class="text-xl font-semibold text-gray-900 dark:text-white">
                            Contact Details
                        </h3>
                        <p id="contact_email" class="text-gray-500 dark:text-gray-400"></p>
                    </div>
                    <button type="button" id="closeModalButton" onclick="closeContactModal()"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-hide="default-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4">
                    <p id="contact_phoneNumber" class="text-base text-gray-500 dark:text-gray-400"></p>
                    <p id="contact_address" class="text-base text-gray-500 dark:text-gray-400"></p>
                    <div id="contact_picture_container">
                        <img id="contact_picture" src="" alt="Contact Picture" class="rounded-full w-16 h-16">
                    </div>
                    <p id="contact_description" class="text-base leading-relaxed text-gray-500 dark:text-gray-400"></p>
                    <div>
                        <label for="contact_favourite" class="text-gray-900 dark:text-white">Favourite</label>
                        <input type="checkbox" id="contact_favourite" class="ms-2">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
